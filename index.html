<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect Journal - Choose Your Version</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6B46C1 0%, #9333EA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #6B46C1;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }
        .option {
            flex: 1;
            min-width: 250px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .option:hover {
            border-color: #6B46C1;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(107, 70, 193, 0.1);
        }
        .option h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .option p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #6B46C1;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .github-link {
            color: #6B46C1;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reflect Journal</h1>
        <p class="subtitle">Your Private Journal with AI Assistant</p>
        
        <div class="options">
            <div class="option">
                <h2>üåê Try It Now</h2>
                <p>Working web app you can use immediately. Journal entries, AI chat, all features!</p>
                <a href="easy-deploy/index.html" class="btn">Open App</a>
            </div>
            
            <div class="option">
                <h2>üëÄ View Preview</h2>
                <p>Visual demo showing all the app screens and design. Great for seeing the UI!</p>
                <a href="web-preview/index.html" class="btn">View Demo</a>
            </div>
        </div>
        
        <a href="https://github.com/markgroche/reflect-journal" class="github-link">

            </svg>
            View on GitHub
        </a>
    </div>
</body>
</html>
